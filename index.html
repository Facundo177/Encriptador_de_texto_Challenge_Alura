<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img id="logo-Alura" src="assets/img/Logo.svg" alt="Logo Alura">
        </header>

        <main>
            <section class="input">
                <div class="div-textarea">
                    <textarea class="input-texto" placeholder="Ingrese el texto aqui"></textarea>
                </div>
                <div class="div-botones">
                    <div class="aclaracion">
                        <img src="assets/img/bi_exclamation-circle-fill.svg">
                        <h6>Solo letras minúsculas y sin acentos</h6>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </div>
            </section>
                
            <section class="output">
                <div class="div-textarea">
                    <textarea class="output-texto" placeholder="Ningún mensaje fue encontrado"></textarea>
                </div>
                <div class="mensaje">
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="div-botones">
                    <div class="div-copiar">
                        <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <h5>Facundo Gabriel Gaitán Segura - 2024</h5>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
